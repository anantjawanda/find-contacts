<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Find Their Number</title>
</head>
<body>

    <main>
        <div class="searchContainer">
            <h1>What Was Their Number Again?</h1>
            <label for="search">Search by contact name:</label>
            <input type="search" type="text" placeholder="Contact Name">
            <button>Search</button>
        </div>
    </main>

    <div id="output">
        <div class="availableContacts">
            <h2>Available Contacts</h1>
                <div class="contactsList">
                    <div class="c1">Tom</div>
                    <div class="c2">Bobby</div>
                    <div class="c3">Jerry</div>
                    <div class="c4">Jake</div>
                </div>
        </div>
        <div class="outputText">
            <div class="rect"></div>
            <p id="paragraph"></p>
            <p id="number"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
