<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Find Their Number</title>
</head>
<body>

    <main>
        <h1>What Was Their Number Again?</h1>
        <div class="inputBoxes">
            <div class="searchContainer">
                <label for="search">Search by contact name:</label>
                <input name="search" type="text" placeholder="Contact Name">
                <button id="sBtn">Search</button>
            </div>
            <div class="addContainer">
                <label for="add">Add Contact:</label>
                <input id="add" type="text" placeholder="Contact Name" required>
                <input id="num" type="number" placeholder="Contact Number" required>
                <p id="error"></p>
                <button id="addBtn">Add</button>
            </div>
        </div>
    </main>

    <div id="output">
        <div class="availableContacts">
            <h2>Available Contacts</h1>
                <div class="contactsList">
                    <button class="cl-btn"><div class="list-item">Tom</div></button>
                    <button class="cl-btn"><div class="list-item">Bobby</div></button>
                    <button class="cl-btn"><div class="list-item">Jerry</div></button>
                    <button class="cl-btn"><div class="list-item">Jake</div></button>
                </div>
        </div>
        <div class="outputText">
            <div class="rect"></div>
            <p id="paragraph"></p>
            <p id="number"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
